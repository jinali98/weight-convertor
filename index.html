<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
  
</style>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4 col-sm-10 offset-md-4 offset-sm-1">
                <h1>Weight App</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 col-sm-10 offset-md-4 offset-sm-1 ">
                <input class="form-control" type="text"  id="getInput" placeholder="weight in kg">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 col-sm-10 offset-md-4 offset-sm-1">
                <button type="submit" id="submitToG" class="btn btn-outline-danger">Convert to g</button>
                <button type="submit" id="submitToMG" class="btn btn-outline-success">Convert to mg</button>
                <button type="submit" id="submitToLB" class="btn btn-outline-warning">Convert to lb</button>
               
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 col-sm-10 offset-md-4 offset-sm-1 card">
                <!-- <div id="output"></div> -->
                <h3 id="output" class="display-6 text-center mt-4"></h3>
                
            </div>
        </div>
    </div>




<script src="main.js"></script>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
